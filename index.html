<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>hostel</title>
</head>

<body>
    <div class="blackout"></div>
    <header>

        <!-- ----------- header ----------- -->
        <section class="header" id="main">
            <a href="#" class="header-logo">
                <img src="./assets/logo/house.png" alt="картинка" class="header-logoImg">
            </a>
            <nav class="navigation">
                <ul class="header-list">
                    <li class="header-listItem">
                        <a href="#description" class="header-listItem-links">Описание</a>
                    </li>
                    <li class="header-listItem">
                        <a href="#" class="header-listItem-links">Цены</a>
                    </li>
                    <li class="header-listItem">
                        <a href="#" class="header-listItem-links">Адрес</a>
                    </li>
                </ul>
            </nav>
            <button class="header-menuLink">
                <span class="header-menuLink-line"></span>
            </button>
            <div class="header-netWorks">
                <div class="header-netWorks-teleg">
                    <img src="./assets/logo/telegram.svg" alt="картинка" class="header-netWorks-telegImg">
                </div>
                <div class="header-netWorks-viber">
                    <img src="./assets/logo/viber.svg" alt="картинка" class="header-netWorks-viberImg">
                </div>
            </div>
            <div class="menuBlock">
                <div class="menuBlock-wrapper">
                    <h2 class="menuBlock-title">Меню</h2>
                </div>
            </div>
        </section>
        <!-- ----------- end header ----------- -->

    </header>
    <main>

        <!-- ----------- slider ----------- -->
        <section class="slider">
            <div class="slider-blockImg">
                <img src="./assets/imgHostel/photo_2020-06-02_21-40-14-1-oqhg0b5ju0s94tll30bsh3kn6aoi364cscpg72c1bs.jpg"
                    alt="картинка" class="slider-blockImg-hostel">
            </div>
            <div class="slider-blockImg">
                <img src="./assets/imgHostel/photo_2020-06-02_21-40-17-1-oqhg0c3ct013ufehilv8xihqqcc8n40d8orrixtf4g.jpg"
                    alt="картинка" class="slider-blockImg-hostel">
            </div>
            <div class="slider-blockImg">
                <img src="./assets/imgHostel/photo_2020-06-02_21-40-51-1-oqhg0kjwiicoqx2757iw1ycw2t6jkdxy9un4ufgvkg.jpg"
                    alt="картинка" class="slider-blockImg-hostel">
            </div>
            <div class="slider-blockImg">
                <img src="./assets/imgHostel/photo_2020-06-02_21-40-54-1-oqhg0kjwiicoqx2757iw1ycw2t6jkdxy9un4ufgvkg.jpg"
                    alt="картинка" class="slider-blockImg-hostel">
            </div>
            <div class="slider-blockImg">
                <img src="./assets/imgHostel/photo_2020-06-02_21-40-57-1-oqhg0lhqpcdz2j0tzpximg4co71ws31olzambpfhe8.jpg"
                    alt="картинка" class="slider-blockImg-hostel">
            </div>
            <div class="slider-blockImg">
                <img src="./assets/imgHostel/photo_2020-06-02_21-41-08-1-oqhg0ob99uhu1cwqj95ebxeqgco0f6cvmd92rjbavk.jpg"
                    alt="картинка" class="slider-blockImg-hostel">
            </div>
            <div class="slider-blockImg">
                <img src="./assets/imgHostel/photo_2020-06-02_21-41-11-1-oqhg0p93goj4cyvddrk0wf671qjdmvglyhwk8t9wpc.jpg"
                    alt="картинка" class="slider-blockImg-hostel">
            </div>
            <div class="slider-blockImg">
                <img src="./assets/imgHostel/photo_2020-06-02_21-41-14-1-oqhg0q6xnikeoku089yngwxnn4equkkcamk1q38ij4.jpg"
                    alt="картинка" class="slider-blockImg-hostel">
            </div>
        </section>
        <!-- ----------- end slider ----------- -->

        <div class="lineBetweenSections"></div>

        <!-- ----------- hostelInfo ----------- -->
        <section class="hostelInfo" id="description">
            <div class="hostelInfo-wrapper">
                <h1 class="hostelInfo-mainTitle">Описание</h1>
                <div class="hostelInfo-blockInfo">
                    <p class="error">Если вывелось это сообщение, значит, у вас проблемы с интернетом!</p>
                </div>
                <button class="hostelInfo-buttonReadMore">Узнать больше</button>
            </div>
            <div class="hostelInfo-modalIcon">
                <button class="hostelInfo-modalIcon-closeButton"></button>
                <div class="hostelInfo-modalIcon-wrapper"></div>
            </div>
        </section>
        <!-- ----------- end hostelInfo ----------- -->

        <div class="lineBetweenSections"></div>

        <!-- ----------- priceResidence ----------- -->
        <section class="priceResidence">
            <div class="priceResidence-wrapper">
                <h2 class="priceResidence-mainTitle">От 8 до 10 человек</h2>
                <ul class="priceResidence-listCards">
                    <li class="priceResidence-listCardsItem">
                        <h3 class="priceResidence-listCardsItem"></h3>
                    </li>
                    <li class="priceResidence-listCardsItem">
                        <h3 class="priceResidence-listCardsItem"></h3>
                    </li>
                    <li class="priceResidence-listCardsItem">
                        <h3 class="priceResidence-listCardsItem"></h3>
                    </li>
                </ul>
            </div>
            <div class="priceResidence-wrapper">
                <h2 class="priceResidence-mainTitle">На 20 человек</h2>
                <ul class="priceResidence-listCards">
                    <li class="priceResidence-listCardsItem">
                        <h3 class="priceResidence-listCardsItem"></h3>
                    </li>
                    <li class="priceResidence-listCardsItem">
                        <h3 class="priceResidence-listCardsItem"></h3>
                    </li>
                    <li class="priceResidence-listCardsItem">
                        <h3 class="priceResidence-listCardsItem"></h3>
                    </li>
                </ul>
            </div>
        </section>
        <!-- ----------- end priceResidence ----------- -->

    </main>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./components/slider.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
